<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me — Keerthi Ginuga</title>
    <meta name="description"
        content="About Keerthi Ginuga — Architect and User Experience Designer passionate about designing seamless technology that understands, not interrupts.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="v2-about-page">
    <!-- Shared layout (logo, nav, SVG filter) injected by js/components.js -->
    <div id="shared-layout"></div>

    <main>
        <!-- ── Hero Section ── -->
        <section class="v2-about-hero" id="about-hero">

            <!-- Left column: Name, role, resume -->
            <div class="v2-about-left">
                <div class="v2-about-identity">
                    <h1 class="v2-about-name">Keerthi Ginuga</h1>
                    <p class="v2-about-role">architect | user experience designer</p>
                    <a href="#" class="v2-about-resume-btn" aria-label="Download Resume">Resume</a>
                </div>
            </div>

            <!-- Right column: large statement quote -->
            <div class="v2-about-right">
                <blockquote class="v2-about-quote">
                    I'm passionate about designing
                    <em>seamless technology</em> that
                    understands, not interrupts.<span class="v2-about-quote-mark">"</span>
                </blockquote>
            </div>

        </section>
    </main>

    <!-- Shared modules -->
    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectSharedLayout();
            initNavScroll();
            // Logo rotation for about page
            const logo = document.getElementById('mainLogo');
            if (logo) {
                let rafId = null;
                window.addEventListener('scroll', () => {
                    if (rafId) return;
                    rafId = requestAnimationFrame(() => {
                        const scrollableDist = document.documentElement.scrollHeight - window.innerHeight;
                        const progress = scrollableDist > 0 ? (window.scrollY / scrollableDist) : 0;
                        logo.style.transform = `rotate(${(progress * 360).toFixed(1)}deg)`;
                        rafId = null;
                    });
                }, { passive: true });
            }
        });
    </script>
</body>

</html>
